<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📰 HYL AI 뉴스 콘텐츠 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    .new {
      color: red;
      font-weight: bold;
    }
    .status-label {
      display: inline-block;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
      margin-left: 6px;
    }
    .status-검수대기 {
      background: #fff3cd;
      color: #856404;
    }
    .status-변환중 {
      background: #cce5ff;
      color: #004085;
    }
    .status-완료 {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h2>📰 HYL AI 뉴스 콘텐츠 리스트</h2>
  <table id="post-table">
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>포스트 생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="4">⏳ 로딩 중입니다...</td></tr>
    </tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company");

    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873";
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI 뉴스 결과";  // ✅ 여기가 바뀐 부분입니다

    const tableBody = document.getElementById("table-body");

    if (!company) {
      tableBody.innerHTML = `<tr><td colspan="4" style="color:red">❌ URL에 company 파라미터가 없습니다.</td></tr>`;
    } else {
      const formula = `{기업명}="${company}"`;
      const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?filterByFormula=${encodeURIComponent(formula)}&sort[0][field]=post_id&sort[0][direction]=desc&maxRecords=30`;

      fetch(url, {
        headers: { Authorization: `Bearer ${apiKey}` }
      })
      .then(res => res.json())
      .then(data => {
        tableBody.innerHTML = "";

        if (!data.records || data.records.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="4">📭 표시할 콘텐츠가 없습니다.</td></tr>`;
          return;
        }

        data.records.forEach((record, index) => {
          const fields = record.fields;
          const title = fields["콘텐츠 제목"] || "-";
          const postId = fields["post_id"] || "-";
          const createdDate = postId.length >= 8 ? `${postId.slice(0, 4)}-${postId.slice(4, 6)}-${postId.slice(6, 8)}` : "-";
          const status = fields["상태"] || "검수 대기";

          let statusLabel = "";
          if (status === "검수 대기") {
            statusLabel = `<span class="status-label status-검수대기">검수 대기</span>`;
          } else if (status === "변환중") {
            statusLabel = `<span class="status-label status-변환중">검수 완료</span>`;
          } else if (status === "완료") {
            statusLabel = `<span class="status-label status-완료">업로드 완료</span>`;
          }

          const viewedKey = `viewed_${company}_${postId}`;
          const isViewed = localStorage.getItem(viewedKey) === "true";
          const viewedLabel = isViewed ? "열람됨" : "<span class='new'>new!</span>";

          const link = `index-news.html?company=${encodeURIComponent(company)}&post_id=${postId}`;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="${link}">${title}</a></td>
            <td>${createdDate}</td>
            <td>${viewedLabel} ${statusLabel}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error(error);
        tableBody.innerHTML = `<tr><td colspan="4">⚠️ Airtable 데이터 불러오기 실패</td></tr>`;
      });
    }
  </script>
</body>
</html>
