        function toggleEditMode() {

        function sendWebhook(action) {
            const url = action === "approve" ? webhookApprove : webhookRetry;
            
            // NOTE: alert() ëŒ€ì‹  ë©”ì‹œì§€ ë°•ìŠ¤ ë˜ëŠ” console.log ì‚¬ìš© ê¶Œì¥
            if (!confirm(`ì •ë§ ì´ ê¸°ì‚¬ë¥¼ "${action === 'approve' ? 'ìŠ¹ì¸' : 'ìˆ˜ì • ìš”ì²­'}" í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {

                // Content-displayì—ì„œ í‚¤ì›Œë“œ ìš”ì†Œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
                const contentWithTags = document.createElement('div');
                contentWithTags.innerHTML = contentDisplay.innerHTML;
                
                // í‚¤ì›Œë“œ íƒœê·¸ê°€ contentDisplay ë‚´ë¶€ì— ê°ì‹¸ì ¸ ìˆë‹¤ë©´, ìˆœìˆ˜ ì½˜í…ì¸ ë§Œ ê°€ì ¸ì™€ì•¼ í•©ë‹ˆë‹¤.
                // ì—¬ê¸°ì„œëŠ” HTML ì½˜í…ì¸ ë§Œ ì „ì†¡í•˜ê³  íƒœê·¸ëŠ” ë³„ë„ í•„ë“œë¡œ ë³´ë‚¼ í•„ìš”ê°€ ìˆìŠµë‹ˆë‹¤.
                // í•˜ì§€ë§Œ í˜„ì¬ ì½”ë“œëŠ” contentWithTagsë¥¼ í†µí•´ ê°ì‹¸ì§„ ì½˜í…ì¸ ë¥¼ ì „ì†¡í•˜ë„ë¡ ë˜ì–´ìˆìœ¼ë¯€ë¡œ, 
                // ê¸°ì¡´ ë¡œì§ì„ ìœ ì§€í•˜ë©´ì„œ HTMLë§Œ ì „ì†¡í•˜ëŠ” ê²ƒì„ ê¶Œì¥í•©ë‹ˆë‹¤.
                
                // íƒœê·¸ë¥¼ ì œì™¸í•˜ê³  ìˆœìˆ˜ ë³¸ë¬¸ë§Œ ì „ì†¡í•˜ë„ë¡ ë¡œì§ ë³€ê²½
                const pureContentDiv = document.createElement('div');

                })

        function goHome() {

        // --- ì´ë¯¸ì§€ ì—…ë¡œë“œ ë¡œì§ (ë³€ê²½ ì—†ìŒ) ---
        document.getElementById("image-upload").addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext("2d");
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function (blob) {
                        const convertedFile = new File([blob], file.name.replace(/\.[^/.]+$/, "") + ".jpg", { type: "image/jpeg" });
                        const formData = new FormData();
                        formData.append("file", convertedFile);
                        formData.append("upload_preset", "mktg_ai");

                        fetch("https://api.cloudinary.com/v1_1/dte6zhuck/image/upload", {
                            method: "POST",
                            body: formData
                        })
                            .then(res => res.json())

                            });
                    }, "image/jpeg", 0.92);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function uploadBase64ToCloudinary(base64Data) {
            const blob = base64ToBlob(base64Data);
            const file = new File([blob], 'image.png', { type: blob.type });

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "mktg_ai");

            fetch("https://api.cloudinary.com/v1_1/dte6zhuck/image/upload", {

                    const range = quill.getSelection(true);
                    quill.clipboard.dangerouslyPasteHTML(range.index, html);

                    alert("ì´ë¯¸ì§€ ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                });
        }

        function base64ToBlob(base64) {
            const parts = base64.split(";base64,");
            const contentType = parts[0].split(":")[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);

            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }

            return new Blob([uInt8Array], { type: contentType });
        }

        document.addEventListener("click", function (e) {
