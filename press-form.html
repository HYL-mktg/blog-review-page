<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📰 보도자료 생성</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f7f9fb; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 12px 20px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>📰 보도자료 생성 요청</h2>
  <input id="title" placeholder="게시글 주제 (예: 스마트 워치 출시)">
  <textarea id="highlight" placeholder="강조할 핵심 내용"></textarea>
  <input id="imageUrl" placeholder="제품 이미지 URL">

  <button onclick="submitPress()">🛠 생성 요청</button>

  <script>
    async function submitPress() {
      const title = document.getElementById('title').value.trim();
      const highlight = document.getElementById('highlight').value.trim();
      const image = document.getElementById('imageUrl').value.trim();

      if (!title || !highlight || !image) {
        alert('모든 항목을 입력해 주세요.');
        return;
      }

      const response = await fetch('https://hyltest-press-submit.mktg-95f.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, highlight, image })
      });

      if (response.ok) {
        const data = await response.json();
        const recordId = data.id;
        window.location.href = `press-result.html?id=${recordId}`;
      } else {
        alert('⚠️ 생성 실패: ' + (await response.text()));
      }
    }
  </script>
</body>
</html>
