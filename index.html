</head>
<body>

    <span style="color: #1e40af;">ğŸ“¢ <b>ìƒˆ ì†Œì‹:</b> 
      <a id="notice-link" href="#" target="_blank" style="color: #2563eb; text-decoration: underline; font-weight: bold; margin-left: 5px;"></a>
    </span>
  </div>

  <div id="meta-display">

    <div class="meta-title" id="meta-title"></div>
    <input type="text" id="title-input" />

  </div>

  <div id="loading">â³ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
  <div id="content-display"></div>
  <div id="editor-container"></div>

  <div id="buttons" style="display:none;">
    <button onclick="toggleEditMode()">âœï¸ ìˆ˜ì •</button>
    <button onclick="sendWebhook('approve')">âœ… ìŠ¹ì¸</button>
    <button onclick="sendWebhook('retry')">ğŸ” ìŠ¹ì¸ ì·¨ì†Œ</button>
    <button onclick="goHome()">ğŸ  í™ˆìœ¼ë¡œ</button>
  </div>

  <div id="edit-buttons" class="edit-buttons">
    <button onclick="applyEdit()">ğŸ“ ìˆ˜ì • ì™„ë£Œ</button>
    <button onclick="cancelEdit()">âŒ ì·¨ì†Œ</button>
    <button onclick="triggerImageUpload()">ğŸ–¼ï¸ ì´ë¯¸ì§€ ì¶”ê°€</button>
  </div>

  <input type="file" id="image-upload" accept="image/*" style="display:none;" />

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company");
    const postId = urlParams.get("post_id");

    const proxyEndpoint = "https://hyltest-airtable-content.mktg-95f.workers.dev/";
    const webhookApprove = "https://hook.eu1.make.com/okhlmq986f82n94qvfyafsxpybx1pvdl";
    const webhookRetry = "https://hook.eu1.make.com/lgbmpgnnaqljrfrzlahbviis82oyii15";

    const loading = document.getElementById("loading");
    const contentDisplay = document.getElementById("content-display");
    const editorContainer = document.getElementById("editor-container");
    const buttons = document.getElementById("buttons");
    const editButtons = document.getElementById("edit-buttons");
    const metaTitle = document.getElementById("meta-title");
    const titleInput = document.getElementById("title-input");
    const metaCompany = document.getElementById("meta-company");
    const metaDate = document.getElementById("meta-date");

    let quill;
    let htmlContent = "";
    let currentContent = "";
    let airtableRecordId = null;
    let isEditMode = false;

    // ê³µì§€ì‚¬í•­ ë¡œë“œ í•¨ìˆ˜ (ìˆ˜ì •ë¨)
    function loadNotice() {
      // âœ… ë°˜ë“œì‹œ raw.githubusercontent.com ì£¼ì†Œë¥¼ ì‚¬ìš©í•´ì•¼ í•©ë‹ˆë‹¤.
      const noticeUrl = "https://raw.githubusercontent.com/HYL-mktg/blog-review-page/refs/heads/main/notice.txt";

      fetch(noticeUrl + "?t=" + new Date().getTime()) // ìºì‹œ ë°©ì§€
        .then(res => {
          if (!res.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì˜¤ë¥˜");
          return res.text();
        })
        .then(data => {
          if (!data.includes('|')) return;
          const [title, link] = data.split('|');
          if (title && link) {
            const noticeBar = document.getElementById("notice-bar");
            const noticeLink = document.getElementById("notice-link");
            noticeLink.innerText = title.trim();
            noticeLink.href = link.trim();
            noticeBar.style.display = "block";
          }
        })
        .catch(err => console.error("ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    if (!company || !postId) {
      loading.innerHTML = "<span style='color:red;'>âŒ URLì— ì •ë³´ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤.</span>";
    } else {
      fetch(`${proxyEndpoint}?company=${encodeURIComponent(company)}&post_id=${encodeURIComponent(postId)}`)
        .then(res => res.json())
        .then(data => {
          loading.style.display = "none";
          airtableRecordId = data.airtable_record_id || data.id || null;
          const record = data.fields;
          if (!record) return;

          htmlContent = record["ë‚´ìš©(html)"] || "";
          currentContent = htmlContent;

          metaCompany.innerText = record["ê¸°ì—…ëª…"] || "";
          metaTitle.innerText = record["ì½˜í…ì¸  ì œëª©"] || "ì œëª© ì—†ìŒ";
          titleInput.value = record["ì½˜í…ì¸  ì œëª©"] || "ì œëª© ì—†ìŒ";
          metaDate.innerText = record["ì˜ˆì•½ ë‚ ì§œ"] ? new Date(record["ì˜ˆì•½ ë‚ ì§œ"]).toLocaleDateString("ko-KR") : "";

          contentDisplay.innerHTML = `<div style="max-width: 900px; margin: 0 auto;">${htmlContent}</div>`;
          buttons.style.display = "block";

          quill = new Quill("#editor-container", {
            theme: "snow",
            placeholder: "ë‚´ìš©ì„ ìˆ˜ì •í•˜ì„¸ìš”...",
            modules: {
              toolbar: [[{ header: [1, 2, false] }], ["bold", "italic", "underline"], ["link", "blockquote"], [{ list: "ordered" }, { list: "bullet" }]]
            }
          });
          quill.clipboard.dangerouslyPasteHTML(htmlContent);
          loadNotice(); // ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤í–‰
        });
    }

    function toggleEditMode() {
      isEditMode = true;
      editorContainer.style.display = "block";
      contentDisplay.style.display = "none";
      buttons.style.display = "none";
      editButtons.style.display = "block";
      metaTitle.style.display = "none";
      titleInput.style.display = "block";
    }

    function applyEdit() {
      isEditMode = false;
      currentContent = quill.root.innerHTML;
      metaTitle.innerText = titleInput.value;
      contentDisplay.innerHTML = `<div style="max-width: 900px; margin: 0 auto;">${currentContent}</div>`;
      editorContainer.style.display = "none";
      contentDisplay.style.display = "block";
      buttons.style.display = "block";
      editButtons.style.display = "none";
      metaTitle.style.display = "block";
      titleInput.style.display = "none";
    }

    function cancelEdit() {
      isEditMode = false;
      editorContainer.style.display = "none";
      contentDisplay.style.display = "block";
      buttons.style.display = "block";
      editButtons.style.display = "none";
      metaTitle.style.display = "block";
      titleInput.style.display = "none";
    }

    document.addEventListener("contextmenu", function (e) {
      if (!isEditMode) return;
      if (e.target.tagName === "IMG") {
        e.preventDefault();
        if (confirm("ì´ ì´ë¯¸ì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          const parent = e.target.closest("p") || e.target;
          parent.remove();
        }
      }
    });

    document.addEventListener("click", function (e) {
      if (e.target.tagName === "IMG" && !isEditMode) {
        e.preventDefault();
      }
    }, true);

    function triggerImageUpload() {
      document.getElementById("image-upload").click();
    }

    document.getElementById("image-upload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = img.width; canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function (blob) {
            const formData = new FormData();
            formData.append("file", blob, "image.jpg");
            formData.append("upload_preset", "mktg_ai");
            fetch("https://api.cloudinary.com/v1_1/dte6zhuck/image/upload", { method: "POST", body: formData })
              .then(res => res.json())
              .then(result => {
                const url = result.secure_url;
                const html = `<p style="text-align: center;"><img src="${url}" class="responsive-image" width="800" draggable="true" /></p>`;
                const range = quill.getSelection(true);
                quill.clipboard.dangerouslyPasteHTML(range.index, html);
              });
          }, "image/jpeg", 0.92);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function sendWebhook(action) {
      const url = action === "approve" ? webhookApprove : webhookRetry;
      const payload = { post_id: postId, company: company, action: action };
      if (airtableRecordId) payload.airtable_record_id = airtableRecordId;
      if (action === "approve") {
        payload["edited_title"] = titleInput.value;
        payload["edited_html"] = `<div style="max-width: 900px; margin: 0 auto;">${currentContent}</div>`;
      }
      fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) })
      .then(() => alert(`${action} ìš”ì²­ ì™„ë£Œ`))
      .catch(() => alert("ì˜¤ë¥˜ ë°œìƒ"));
    }

    function goHome() {
      window.location.href = `blog-list-page.html?company=${company}`;
    }
  </script>
