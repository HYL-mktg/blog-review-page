    const metaCompany = document.getElementById("meta-company");

    let isEditMode = false; // âœ… í˜„ì¬ ìˆ˜ì • ëª¨ë“œì¸ì§€ í™•ì¸í•˜ëŠ” í”Œë˜ê·¸

    if (!company || !postId) {
      loading.innerHTML = "<span style='color:red;'>âŒ URLì— ì •ë³´ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤.</span>";
    } else {
      fetch(`${proxyEndpoint}?company=${encodeURIComponent(company)}&post_id=${encodeURIComponent(postId)}`)

        .then(data => {

          metaTitle.innerText = record["ì½˜í…ì¸  ì œëª©"] || "ì œëª© ì—†ìŒ";

          buttons.style.display = "block";

    function toggleEditMode() {
      isEditMode = true; // âœ… ìˆ˜ì • ëª¨ë“œ í™œì„±í™”
      editorContainer.style.display = "block";
      contentDisplay.style.display = "none";
      buttons.style.display = "none";
      editButtons.style.display = "block";
      metaTitle.style.display = "none";
      titleInput.style.display = "block";
    }

    function applyEdit() {
      isEditMode = false; // âœ… ìˆ˜ì • ëª¨ë“œ ë¹„í™œì„±í™”
      currentContent = quill.root.innerHTML;
      metaTitle.innerText = titleInput.value;
      contentDisplay.innerHTML = `<div style="max-width: 900px; margin: 0 auto;">${currentContent}</div>`;
      
      editorContainer.style.display = "none";
      contentDisplay.style.display = "block";
      buttons.style.display = "block";
      editButtons.style.display = "none";
      metaTitle.style.display = "block";

    function cancelEdit() {

      buttons.style.display = "block";
      editButtons.style.display = "none";
      metaTitle.style.display = "block";
      titleInput.style.display = "none";
    }

    // âœ… ì´ë¯¸ì§€ ìš°í´ë¦­ ì‹œ ì‚­ì œ ê¸°ëŠ¥ (ìˆ˜ì • ëª¨ë“œì—ì„œë§Œ ì‘ë™)
    document.addEventListener("contextmenu", function (e) {
      if (!isEditMode) return; // ìˆ˜ì • ëª¨ë“œê°€ ì•„ë‹ˆë©´ ë¬´ì‹œ
      if (e.target.tagName === "IMG") {
        e.preventDefault(); // ê¸°ë³¸ ìš°í´ë¦­ ë©”ë‰´ ë°©ì§€
        if (confirm("ì´ ì´ë¯¸ì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          const parent = e.target.closest("p") || e.target;
          parent.remove();
        }
      }
    });

    // âœ… ì´ë¯¸ì§€ ì¢Œí´ë¦­ ì‹œ ì•„ë¬´ ì¼ë„ ì¼ì–´ë‚˜ì§€ ì•Šê²Œ ë³´í˜¸ (ë“œë˜ê·¸ëŠ” ë¸Œë¼ìš°ì € ê¸°ë³¸ ê¸°ëŠ¥ í™œìš©)
    document.addEventListener("click", function (e) {
      if (e.target.tagName === "IMG") {
        if (!isEditMode) {
          e.preventDefault();
          return;
        }
        // ìˆ˜ì • ëª¨ë“œì¼ ë•ŒëŠ” í´ë¦­í•´ë„ ì‚­ì œ íŒì—…ì´ ëœ¨ì§€ ì•ŠìŒ (ìš°í´ë¦­ìœ¼ë¡œ ìœ„ì„ë¨)
      }
    }, true);

    function triggerImageUpload() {
      document.getElementById("image-upload").click();
    }

    document.getElementById("image-upload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "#ffffff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const formData = new FormData();
            formData.append("file", blob, "image.jpg");
            formData.append("upload_preset", "mktg_ai");

            fetch("https://api.cloudinary.com/v1_1/dte6zhuck/image/upload", {
              method: "POST",
              body: formData
            })
              .then(res => res.json())
              .then(result => {
                const url = result.secure_url;
                // âœ… draggable="true" ì†ì„± ì¶”ê°€í•˜ì—¬ ì´ë™ ê°€ëŠ¥í•˜ê²Œ ì‚½ì…
                const html = `<p style="text-align: center;"><img src="${url}" class="responsive-image" width="800" draggable="true" style="max-width:100%; height:auto;" /></p>`;
                const range = quill.getSelection(true);
                quill.clipboard.dangerouslyPasteHTML(range.index, html);
              });
          }, "image/jpeg", 0.92);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function sendWebhook(action) {
      const url = action === "approve" ? webhookApprove : webhookRetry;
      const payload = { post_id: postId, company: company, action: action };
      if (airtableRecordId) payload.airtable_record_id = airtableRecordId;

      if (action === "approve") {
        payload["edited_title"] = titleInput.value;
        payload["edited_html"] = `<div style="max-width: 900px; margin: 0 auto;">${currentContent}</div>`;
      }

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => alert(`${action} ìš”ì²­ ì™„ë£Œ`))
      .catch(() => alert("ì˜¤ë¥˜ ë°œìƒ"));
    }

    function goHome() {

        noticeBar.style.display = "block"; // ë°ì´í„°ê°€ ìˆì„ ë•Œë§Œ ë…¸ì¶œ
      }
    })
    .catch(err => console.error("ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤íŒ¨:", err));
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
