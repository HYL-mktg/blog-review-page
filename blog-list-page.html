<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HYL 블로그 콘텐츠 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
      color: #111;
    }
    h2 {
      text-align: center;
    }
    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #f8f8f8;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>📄 HYL 블로그 컨텐츠 리스트</h2>
  <div id="loading">불러오는 중...</div>
  <table id="post-table" style="display:none;">
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company");

    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873";
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI%20%EC%83%9D%EC%84%B1%20%EA%B2%B0%EA%B3%BC";

    const loading = document.getElementById("loading");
    const table = document.getElementById("post-table");
    const tableBody = document.getElementById("table-body");

    if (!company) {
      loading.innerHTML = "❌ URL에 company가 누락되었습니다.";
    } else {
      fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?view=${encodeURIComponent(company)}`, {
        headers: {
          Authorization: `Bearer ${apiKey}`
        }
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = "none";
        table.style.display = "table";

        const records = data.records
          .filter(r => r.fields["post_id"])
          .sort((a, b) => (a.fields["post_id"] > b.fields["post_id"]) ? 1 : -1);

        records.forEach((r, idx) => {
          const title = r.fields["콘텐츠 제목"] || "(제목 없음)";
          const postId = r.fields["post_id"] || "-";
          const createdDate = postId.slice(0, 8);
          const readStatus = r.fields["열람 여부"] || "-";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td><a href="index.html?company=${encodeURIComponent(company)}&post_id=${postId}">${title}</a></td>
            <td>${createdDate}</td>
            <td>${readStatus}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(err => {
        loading.innerText = "⚠️ 불러오기 오류 발생";
        console.error(err);
      });
    }
  </script>
</body>
</html>
