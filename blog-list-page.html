<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HYL 블로그 콘텐츠 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      color: #0056cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>📄 HYL 블로그 콘텐츠 리스트</h2>
  <table>
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="post-list"></tbody>
  </table>

  <script>
    const company = new URLSearchParams(location.search).get("company");
    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873";
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI%20생성%20결과";

    async function loadPosts() {
      if (!company) return;

      const res = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?view=${encodeURIComponent(company)}`, {
        headers: { Authorization: `Bearer ${apiKey}` }
      });
      const data = await res.json();
      const records = data.records;

      const listEl = document.getElementById("post-list");
      listEl.innerHTML = "";

      const validPosts = records
        .filter(r => r.fields["post_id"] && r.fields["콘텐츠 제목"])
        .sort((a, b) => (a.fields["post_id"] > b.fields["post_id"]) ? 1 : -1);

      validPosts.forEach((record, idx) => {
        const { post_id, 콘텐츠제목 } = record.fields;
        const postDate = post_id.slice(0, 8);
        const viewedKey = `viewed_${company}_${post_id}`;
        const viewed = localStorage.getItem(viewedKey) === "true";

        const row = `
          <tr>
            <td>${idx + 1}</td>
            <td><a href="index.html?company=${encodeURIComponent(company)}&post_id=${post_id}">${콘텐츠제목}</a></td>
            <td>${postDate}</td>
            <td>${viewed ? "✓" : "-"}</td>
          </tr>
        `;
        listEl.insertAdjacentHTML("beforeend", row);
      });
    }

    loadPosts();
  </script>
</body>
</html>
