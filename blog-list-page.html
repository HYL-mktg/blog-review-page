<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HYL 블로그 컨텐츠 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <h2>📄 HYL 블로그 컨텐츠 리스트</h2>
  <table id="post-table">
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>포스트 생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company");

    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873"; // 실제 Airtable API Key로 교체
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI 생성 결과";

    const tableBody = document.getElementById("table-body");

    if (!company) {
      tableBody.innerHTML = `<tr><td colspan="4" style="color:red">❌ URL에 company 파라미터가 없습니다.</td></tr>`;
    } else {
      const formula = `{기업명}="${company}"`;
      const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?filterByFormula=${encodeURIComponent(formula)}&sort[0][field]=post_id&sort[0][direction]=desc`;

      fetch(url, {
        headers: { Authorization: `Bearer ${apiKey}` }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.records || !data.records.length) {
          tableBody.innerHTML = `<tr><td colspan="4">📭 표시할 콘텐츠가 없습니다.</td></tr>`;
          return;
        }

        data.records.forEach((record, index) => {
          const fields = record.fields;
          const title = fields["콘텐츠 제목"] || "-";
          const postId = fields["post_id"] || "-";
          const createdDate = postId.length >= 8 ? `${postId.slice(0,4)}-${postId.slice(4,6)}-${postId.slice(6,8)}` : "-";

          const viewed = sessionStorage.getItem(`viewed_${company}_${postId}`) === "true" ? "열람됨" : "new!";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="https://hyl-mktg.github.io/blog-review-page/index.html?company=${encodeURIComponent(company)}&post_id=${postId}" onclick="sessionStorage.setItem('viewed_${company}_${postId}', 'true')">${title}</a></td>
            <td>${createdDate}</td>
            <td>${viewed}</td>
          `;
          tableBody.appendChild(row);
        });
      })
