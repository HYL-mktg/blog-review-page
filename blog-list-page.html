<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📋 HYL 블로그 콘텐츠 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: #fff;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f8f8f8;
    }
    td a {
      text-decoration: none;
      color: #007bff;
    }
    td a:hover {
      text-decoration: underline;
    }
    .new {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📋 HYL 블로그 콘텐츠 리스트</h2>
  <table>
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="post-list"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const company = urlParams.get("company");
    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873";
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI%20생성%20결과";

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?view=${encodeURIComponent(company)}`, {
      headers: { Authorization: `Bearer ${apiKey}` }
    })
    .then(res => res.json())
    .then(data => {
      const listContainer = document.getElementById("post-list");
      const records = data.records
        .filter(r => r.fields["post_id"] && r.fields["콘텐츠 제목"])
        .sort((a, b) => a.fields["post_id"].localeCompare(b.fields["post_id"]));

      records.forEach((record, index) => {
        const { post_id, 콘텐츠제목 = record.fields["콘텐츠 제목"], 열람여부 = record.fields["열람 여부"] } = record.fields;
        const date = post_id.split("-")[0];
        const isNew = 열람여부 === "new!";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="index.html?company=${encodeURIComponent(company)}&post_id=${post_id}">${콘텐츠제목}</a></td>
          <td>${date}</td>
          <td>${isNew ? '<span class="new">new!</span>' : ''}</td>
        `;
        listContainer.appendChild(row);
      });
    });
  </script>
</body>
</html>
