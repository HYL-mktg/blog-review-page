<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HYL 블로그 리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>📝 HYL 블로그 콘텐츠 리스트</h2>
  <table>
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>생성일</th>
        <th>열람 여부</th>
      </tr>
    </thead>
    <tbody id="list-body"></tbody>
  </table>

  <script>
    const company = new URLSearchParams(window.location.search).get("company");
    const apiKey = "patfUlX3SlpQmrDyM.11b3b59e8b64449690a1e0eb3fa4e735c7278ff657ec65c46f74b5be39691873";
    const baseId = "appzPMEgLj1HAFx0U";
    const tableName = "AI%20생성%20결과";
    const viewName = company;

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?view=${encodeURIComponent(viewName)}`, {
      headers: { Authorization: `Bearer ${apiKey}` }
    })
    .then(res => res.json())
    .then(data => {
      const listBody = document.getElementById("list-body");
      const records = data.records.filter(r => r.fields["post_id"]);
      records.sort((a, b) => a.fields["post_id"].localeCompare(b.fields["post_id"]));
      records.forEach((record, index) => {
        const title = record.fields["콘텐츠 제목"] || "(제목 없음)";
        const postId = record.fields["post_id"] || "-";
        const createdDate = postId.split("-")[0] || "-";
        const viewedKey = `viewed_${company}_${postId}`;
        const isViewed = localStorage.getItem(viewedKey) === "true" ? "✅" : "-";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="index.html?company=${encodeURIComponent(company)}&post_id=${postId}">${title}</a></td>
          <td>${createdDate}</td>
          <td>${isViewed}</td>
        `;
        listBody.appendChild(row);
      });
    })
    .catch(err => {
      document.getElementById("list-body").innerHTML = `<tr><td colspan="4">오류 발생: ${err.message}</td></tr>`;
    });
  </script>
</body>
</html>
